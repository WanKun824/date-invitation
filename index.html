<html lang="zh">
<head>

<body>
    <div class="container">
        <!-- Sunflowers Section -->
        <section id="sunflowers-section" class="active">
            <div class="sunflower-container">
                <!-- Sunflowers will be added dynamically via JavaScript -->

        <section id="music-summary" class="hidden">
            <div class="summary-container">
                <h1 class="summary-title">Our Musical Journey</h1>
                <div class="music-stats">

                        <div class="stat-number">365</div>
                        <div class="stat-label">Days Together</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">128</div>
                        <div class="stat-label">Shared Songs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">42</div>
                        <div class="stat-label">Special Moments</div>
                    </div>
                </div>
                <div class="invitation">
                    <h2>Would you like to create more memories together?</h2>
                    <button id="accept-btn">Yes, I'd Love To â™¥</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
